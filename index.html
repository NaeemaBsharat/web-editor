<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web code editor</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
</head>
<body>

    <div class="container  ">
        <div class="input-part">
            <label><i class="fa-brands fa-html5 "></i>HTML</label>
            <textarea class="" id="html-code" ></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea class=" " id="css-code" ></textarea>

            <label><i class="fa-brands fa-js"></i>JavaScript</label>
            <textarea class=" " id="javascript-code" ></textarea>

        </div> 

        <div class="output-part">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
          

        </div>



    </div>
   
    
     <script type="text/JavaScript" src="assets/js/script.js"></script>           
</body>
</html>
